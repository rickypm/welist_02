name: welist
description: WeList - AI-Powered Hyperlocal Services Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.6

  # Supabase
  supabase_flutter: ^2.3.0

  # State Management
  provider: ^6.1.1

  # UI Components
  google_fonts: ^6.1.0
  iconsax: ^0.0.8
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

  # Forms & Validation
  email_validator: ^2.1.17

  # Storage & Cache
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

  # Image Handling
  image_picker: ^1.0.7

  # Payments
  razorpay_flutter: ^1.3.6

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.4
  share_plus: ^7.2.2

  # HTTP
  http: ^1.2.0

  # UUID
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/icons/

  fonts:
    - family:  Poppins
      fonts: 
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700